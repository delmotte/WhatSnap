<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html"/>
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html"/>
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html"/>
<link rel="import" href="../bower_components/paper-fab/paper-fab.html"/>
<link rel="import" href="side-thumbnail.html"/>

<dom-module id="my-conversation" attributes="conversationId">
    <style>

        @media (max-width: 639px) {
            side-thumbnail{
                top: 56px !important;
            }
            .image-container {
                padding-top: 56px!important;
            }

        }

        paper-toolbar {
            z-index:100;
            position:fixed;
            top:0px;
            width:100%;
        }

        .add-photo {
            position:fixed;
            bottom:0px;
            display:block;
            width:100%;
            text-align:right;

        }

        .add-photo paper-fab {
            top:-12px;
            right:12px;
        }

        side-thumbnail{
            position: fixed;
            left: 0;
            top: 64px;
            z-index: 1000;
            height: 100%;
            background-color: #263238;
            width : 12%;
            overflow: auto;
        }

        .img_container{
           /* width: calc(100% - 6px);*/
            height : 100%;

            background-position: center center !important;
            background-repeat: no-repeat;
            background-size: cover !important;
        }

        .imageContainer{
            height: 60px;
            margin : 3px 3px 0px 3px;

        }

        @media (max-width: 639px) {
            .image-container {
                top:56px!important;
            }
        }
        .image-container {
            top: 64px;
            bottom:0px;
            left: 12%;
            width:88%;
            position: absolute;
            display:block;
            background-color: black;
        }

        .image-container > img {
            position: absolute;
            max-width: 100%;
            top: 10%;
            left: 10%;
            border-radius: 3px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.9);
        }

        .image-container img:empty {
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        side-thumbnail::-webkit-scrollbar {
            display: none;
        }
        
        @media screen and (orientation: portrait) {
            .image-container > img:empty { max-width: 100%; }
        }

        @media screen and (orientation: landscape) {
            .image-container > img:empty { max-height: 100%; }
        }

    </style>

    <template>

        <!-- menu bar -->
        <paper-toolbar>
            <paper-icon-button icon="arrow-back" on-up="goBack"></paper-icon-button>
            <div class="title">{{ userName }}</div>
        </paper-toolbar>

        <side-thumbnail>

            <!-- Display all messages -->
            <template is="dom-repeat" items="{{ messages }}" >
                <div class="imageContainer"  >
                    <div " class$="{{buildClass(item.image_url)}}" onmousedown="changeMainPicture(this)" ontouchstart="changeMainPicture(this)"  >
                    </div>
                </div>
            </template>
        </side-thumbnail>



        <!-- image container -->
        <div class="image-container" id="messages">
                <img src="" alt=""/>
        </div>

        <!-- add photo from camera -->
        <div class="add-photo">
            <input type="file" id="upload_input" accept="image/*" style="display:none"/>
            <paper-fab id="upload_btn" icon="camera-enhance" on-click="_sendPicture"></paper-fab>
        </div>

    </template>

</dom-module>

<script>
    Polymer({
        is: 'my-conversation',

        properties: {
            messages: {
                type: Array,
                value: []
            },
            isEmpty: {
                type: Boolean,
                value: true
            },
            loading: {
                type:Boolean,
                value: true
            },
            userName: {
                type:String,
                value: 'Contact Name'
            }
        },

        goBack: function () {
            document.querySelector('app-router').go('/home');
        },

        attached: function () {
            for (var i in talks) {
                if (talks[i].id == this.conversationId) {
                    this.set('userName', talks[i].name);
                    this.set('messages', talks[i].messages);
                    break;
                }
            }

            var self = this;
            /**
             * When all the images finished to load, scroll to the bottom of the conversation
             */
            this.async(function() {
                var imgs = document.querySelectorAll('.bubble-right img, .bubble-left img');
                var index = 0;
                for (var i = 0; i < imgs.length; i++) {
                    imgs[i].addEventListener('load', function () {
                        index++;
                        if (index == imgs.length) {
                            self.set('loading', false);
                            document.querySelector('body').scrollTop = document.querySelector('body').scrollHeight;
                        }
                    });
                }

            });
            window.addEventListener("resize", updateWidthSlider, true);
            var self = this;
            setTimeout(function(){
                if(self.messages.length >0){
                    changeMainPictureWithDirectURL(self.messages[0].image_url);
                    //encadrer en rouge la premiere image du side slider
                    encadrerImageSlider(0);
                }
                updateWidthSlider();

            }, 100);

        },



        detached: function () {
            window.removeEventListener("resize", updateWidthSlider, true);
        },

        leftOrRight: function (item, boolean) {
            return (boolean ? 'img-' : '') + (item.sendBy == 'right' ? 'bubble-right' : 'bubble-left');
        },

        displayFromAndAt: function (item) {
            return item.sendAt + ', ' + item.sendFrom;
        },

        _sendPicture: function () {
            document.querySelector('#upload_input').dispatchEvent(new Event('click'));
        },

        buildClass: function (image_url) {
            return 'img_container img-unique ' + image_url ;
        },

        ready: function () {
            var self = this;
            setTimeout(function () {
                var imgs = document.querySelectorAll('.img-unique');
                for (var i = 0; i < imgs.length; i++) {
                    self.modify(imgs[i]);
                }
            });

        },

        modify: function (image) {
            image.style.background = 'url(' + (''+image.className).split(' ')[2] + ')';
        }


    });
   function  changeMainPicture(urli){
       console.log(urli);
       console.log(urli.getAttribute("itemNumber"));
        //Change the img src attribute inside the messages div
       document.getElementById("messages").children[0].setAttribute("src",urli.style.background.split('(')[1].split(')')[0]);
    }
    function changeMainPictureWithDirectURL(directURL){
        document.getElementById("messages").children[0].setAttribute("src",directURL);
    }
    function updateWidthSlider(){
        var newHeight =window.getComputedStyle(document.querySelector(".imageContainer"), null).getPropertyValue("width");
        var imgs = document.querySelectorAll(".imageContainer");
        for (var i in imgs) {
            try {
                imgs[i].style.height = newHeight;
            } catch (e) {}
        }
    }
    function encadrerImageSlider(number){
        document.querySelectorAll(".imageContainer")[number].style.border = "2px solid red";
    }

</script>
