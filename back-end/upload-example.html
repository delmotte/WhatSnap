<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="UploadBox">
    <h2>Video Uploader</h2>
        <span id='UploadArea'>
            <label for="siofu_input">Choose A File: </label><input type="file" id="siofu_input">
        </span>
</div>

<script src="http://localhost:7070/socket.io/socket.io.js"></script>
<script src="http://localhost:7070/siofu/client.js"></script>
<script>
    var socket = io.connect('http://localhost:7070');
    var uploader = new SocketIOFileUpload(socket);
    uploader.listenOnInput(document.getElementById("siofu_input"));

    uploader.addEventListener('start', function () {
        console.log('start');
    });
    uploader.addEventListener('progress', function (event) {
        console.log('progress', event.bytesLoaded / event.file.size);
    });
    uploader.addEventListener('complete', function () {
        console.log('complete');
    });
</script>
</body>
</html>
